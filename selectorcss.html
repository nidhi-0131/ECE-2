<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Class Selector -->
    <style>
        .hl {
            color: green;
            font-family: Arial, sans-serif;
        }
        #heading {
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="hl">This is highlighted.</h1>
    <h2>This is normal.</h2>
    <p class="hl">This is highlighted.</p>
    <h3 id="heading">This is very important.</h3>
</body>
</html>
